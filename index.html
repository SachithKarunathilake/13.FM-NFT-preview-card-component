<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="image_section">
            <div class="overlay">
                <img class="view_image" src="images/icon-view.svg" alt="Viwe image">
            </div>
        </div>
        <div class="description">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="ETH">
            <div><img src="images/icon-ethereum.svg" alt="Etherium-icon"></div>
            <h1>0.041ETH</h1>
            <div><img src="images/icon-clock.svg" alt="Clock-icon"></div>
            <p>3 days left</p>
        </div>
        <div class="avatar">
            <img src="images/image-avatar.png" alt="Avatar image">
            <h1><span>Creation of </span>Jules Wyeren</h1>
        </div>
    </main>
    
</body>
</html>
